name: Update README with New Wallpapers

on:
  push:
    paths:
      - "Static/**"
  workflow_dispatch:

permissions:
  contents: write  # <--- Required to allow the bot to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures we have full history for the rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update script
        run: |
          # Ensure script is executable and run it
          chmod +x update_readme.py 
          python update_readme.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "ðŸª„ Auto-update README with new wallpapers"
            
            # Pull latest changes to fix "fetch first" error
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No changes to commit."
          fi
